<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
		<title>{% block title %} {% endblock %}</title>
		</head>
	<body>
		<header>
  			<div id="header-title">My Message Board App</div>
  			<div id="header-info"><p class="info-subtitle">A Web Development project by Erin Moir</p>
  				<p class="info-subtitle">Created using Flask, Python, Javascript, HTML, CSS, and SocketIO</p>
  				</div>
  			</header>
  		<div id="body-div">{% block body %} {% endblock %}</div>
		</body>

</html>
