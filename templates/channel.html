<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="{{ url_for('static', filename='message_script.js') }}"></script>
		<title>{{channel}}</title>
		</head>
	<body id="channel-body">
  		<div id="message-div">
  		</div>


		<form id="message-form" method="POST" action="/channel/{{channel}}" enctype="multipart/form-data">
  		<textarea id="text" name="message" class="input" autofocus rows="3" cols="48"></textarea>
  		<div id="buttons"><input type="file" id="file" class="input" name="file" />
  		<button type="submit" class='message-button' id="message-button" disabled >Send</button></div>
  		<p class="error" id="submit-error">{{submit_error}}</p>
  		<input type="hidden" name="channel" value="{{channel}}" />
  		<input type="hidden" name="timestamp" id="timestamp" value=""/>
  			</form>
		</body>

</html>
